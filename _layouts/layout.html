<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ page.description | default: site.description }}">
    <!-- Explicitly disable favicon -->
    <link rel="icon" href="data:,">
    <!-- link href="css/pygments.css" rel="stylesheet" -->

    <title>{{ page.title }}</title>

    {% assign canonical_url = site.url | append: page.url | replace: 'index.html', '' %}
    <link rel="canonical" href="{{ canonical_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ canonical_url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}static/img/{{ site.avatar }}">
    <meta property="og:image:alt" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}static/img/{{ site.avatar }}">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>

	<!-- Custom styles for this template -->
  <!-- Cache-bust in dev and ensure correct paths regardless of baseurl/permalink depth. -->
  <link href="{{ '/static/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400old" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- <link href="{{ site.baseurl }}static/css/bootstrap.icon-large.min.css" rel="stylesheet"> -->

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>
  <!-- Main Body-->
  <body>
  <!-- Wrap all page content here -->
  <div id="wrap">
    <!-- Navbar header -->
    {% include header.html %}

    {{ content }}

  </div>
  <!-- Footer -->
  {% include footer.html %}
    {% if page.layout == 'home' %}
      <script src="{{ '/static/js/home-split.js' | relative_url }}"></script>
    {% endif %}
    <script>
        (function() {
            const themeToggles = document.querySelectorAll('.theme-toggle');
            if (!themeToggles.length) return;

            // Get theme: saved preference > light (ignore system preference)
            function getPreferredTheme() {
                const saved = localStorage.getItem('theme');
                if (saved) return saved;
                return 'light';
            }

            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                // Update icon: sun for dark mode (click to go light), moon for light mode (click to go dark)
                themeToggles.forEach(function(toggle) {
                    const icon = toggle.querySelector('i');
                    if (icon) {
                        icon.className = theme === 'dark' ? 'fa fa-sun-o' : 'fa fa-moon-o';
                    }
                });
            }

            // Initialize theme
            setTheme(getPreferredTheme());

            // Toggle on click
            themeToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const current = document.documentElement.getAttribute('data-theme');
                    setTheme(current === 'dark' ? 'light' : 'dark');
                });
            });

            // Close mobile nav when clicking outside
            document.addEventListener('click', function(e) {
                const navbar = document.querySelector('.navbar');
                const collapse = document.querySelector('.navbar-collapse');
                if (!navbar || !collapse) return;
                if (!collapse.classList.contains('in')) return;
                if (navbar.contains(e.target)) return;
                if (window.jQuery && window.jQuery(collapse).collapse) {
                    window.jQuery(collapse).collapse('hide');
                }
            });

            // Intentionally ignore system preference changes (explicit toggle only).
        })();
    </script>
  </body>
</html>
